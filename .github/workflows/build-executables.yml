name: Build Books API Executables

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            output_name: BooksAPI-Windows.exe
            artifact_name: BooksAPI-Windows
          - os: macos-latest
            output_name: BooksAPI-macOS
            artifact_name: BooksAPI-macOS
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: books-local
      run: pip install -r build-requirements.txt
    
    - name: Build Windows
      if: matrix.os == 'windows-latest'
      working-directory: books-local
      run: |
        pyinstaller --onefile --add-data "ui.html;." --add-data "api-docs.html;." --add-data "swagger-local.yaml;." --name "BooksAPI-Windows" --icon NONE app_standalone.py
    
    - name: Build macOS
      if: matrix.os == 'macos-latest'
      working-directory: books-local
      run: |
        pyinstaller --onefile --add-data "ui.html:." --add-data "api-docs.html:." --add-data "swagger-local.yaml:." --name "BooksAPI-macOS" app_standalone.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: books-local/dist/${{ matrix.output_name }}
        retention-days: 30
